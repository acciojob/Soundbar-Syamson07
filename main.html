<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="buttons">
    <button class="btn" data-sound="sound1.mp3">Sound 1</button>
    <button class="btn" data-sound="sound2.mp3">Sound 2</button>
    <button class="btn" data-sound="sound3.mp3">Sound 3</button>
    <button class="btn" data-sound="sound4.mp3">Sound 4</button>
    <button class="btn" data-sound="sound5.mp3">Sound 5</button>
    <button class="btn" data-sound="sound6.mp3">Sound 6</button>
    <button class="stop">Stop</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
